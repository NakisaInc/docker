<script>

function placeFloating() {
	var f = $("#maintenance-floating");
	var b = $("body");

	f.css("top", (b.height() - f.outerHeight()) * 2 / 5);
	f.css("left", (b.width() - f.outerWidth()) * 2 / 4);
}

$(document).ready(function() {

	placeFloating();
	$(window).resize(placeFloating);
});

</script>
